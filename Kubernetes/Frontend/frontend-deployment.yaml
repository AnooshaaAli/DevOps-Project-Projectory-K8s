apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: projectory
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-pod
          image: salehaa/projectory-frontend:latest
          imagePullPolicy: Always  
          ports:
            - containerPort: 80